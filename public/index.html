<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6D Address Somalia</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <!-- View 1: The Map (Now wrapped in a container) -->
        <div id="view-map" class="main-view active">
            <!-- ADD THIS LOGO CONTAINER BACK -->
            <div id="logo-container">
                <img src="assets/logo-somalia.png" alt="6D Address Logo">
            </div>

            <div id="map"></div>
    
            <!-- The Floating Info Panel for map interactions -->
            <div id="info-panel">
                <!-- Initial State -->
                <div id="info-panel-initial" class="info-panel-view active">
                    <button id="find-my-location-btn" class="btn">Find My 6D Address</button>
                </div>
                <!-- Loading State -->
                <div id="info-panel-loading" class="info-panel-view">
                    <div class="spinner-small"></div>
                    <span>Locating...</span>
                </div>
                <!-- Address Display State -->
                <div id="info-panel-address" class="info-panel-view">
                    <div id="gps-accuracy-display" class="hidden"></div>
    
                    <div class="info-panel-header">
                        <div class="code-pill">
                            <span class="code-part-red"></span>-<span class="code-part-green"></span>-<span class="code-part-blue"></span>
                        </div>
                        <div class="info-panel-actions">
                            <button id="copy-btn" class="icon-btn" title="Copy Address">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                            <button id="share-btn" class="icon-btn" title="Share Address">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                            </button>
                            <button id="recenter-btn" class="icon-btn hidden" title="Recenter Map">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                            </button>
                        </div>
                    </div>
    
                    <div class="address-text">
                        <p id="address-district"></p>
                        <p id="address-region"></p>
                    </div>
    
                    <button id="register-this-address-btn" class="btn btn-primary">Register This Address</button>
                </div>
            </div>
        </div>

        <!-- View 2: The Dashboard (This is the new, empty container) -->
        <div id="view-dashboard" class="main-view">
            <div class="dashboard-header">
                <h2 id="dashboard-greeting">Welcome back!</h2>
            </div>
            <div class="address-card">
                <div id="dashboard-map" class="mini-map">
                    <!-- The static mini-map will be rendered here -->
                </div>
                <div class="card-content">
                    <div class="card-address-details">
                        <div id="dashboard-6d-code" class="code-display">-- -- --</div>
                        <p id="dashboard-full-address">Loading address...</p>
                        <p id="dashboard-registered-to">Registered to: Loading...</p>
                    </div>
                    <div class="card-actions">
                        <button id="dashboard-update-btn" class="btn">Update My Address</button>
                        <button id="dashboard-share-btn" class="btn btn-secondary">Share My Address</button>
                        <button id="logout-btn" class="btn btn-secondary btn-danger">Logout</button>
                    </div>
                    <div id="dashboard-update-info" class="update-info hidden">
                        <!-- This will show the 30-day limit message -->
                    </div>
                </div>
            </div>
        </div>

        <!-- View 3: The Settings (This is the new, empty container) -->
        <div id="view-settings" class="main-view">
            <!-- The settings content will be added here later -->
        </div>
    </main>

    <!-- The Primary Mobile Navigation -->
    <nav id="bottom-nav">
        <a href="#" class="nav-link active" data-view="map">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
            <span>Map</span>
        </a>
        <a href="#" class="nav-link" data-view="dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-link" data-view="settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            <span>Settings</span>
        </a>
        <!-- ADD THIS NEW AUTH LINK -->
        <a href="#" class="nav-link" id="auth-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span id="auth-link-text">Login</span>
        </a>
    </nav>
    
    <!-- The Bottom Sheet for Registration -->
    <div id="bottom-sheet-overlay" class="hidden"></div>
    <div id="bottom-sheet-modal" class="hidden">
        <div class="sheet-header">
        <h4>Register This Address</h4>
        <button id="close-sheet-btn" title="Close">&times;</button>
    </div>
    <div class="sheet-content">
        <div class="form-group static-display">
            <label>6D Address Code</label>
            <div id="reg-6d-code-display" class="code-display"></div>
        </div>
        <form id="registration-form">
            <div class="form-group">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" required minlength="3">
            </div>
            <div class="form-group">
                <label for="reg-phone">Phone Number</label>
                <div class="phone-input-wrapper">
                    <span>+252</span>
                    <input type="tel" id="reg-phone" required pattern="^[6-9]\d{8}$">
                </div>
            </div>
            <hr class="form-divider">
            <div class="form-group">
                <label for="reg-region">Region</label>
                <select id="reg-region" disabled></select> <!-- Disabled by default -->
            </div>
            <div class="form-group">
                <label for="reg-city">City</label>
                <select id="reg-city" required></select>
            </div>
            <div class="form-group">
                <label for="reg-district">District</label>
                <select id="reg-district" required></select>
            </div>
            <div class="form-group">
                <label for="reg-neighborhood">Neighborhood</label>
                <select id="reg-neighborhood"></select>
            </div>
            <div id="reg-neighborhood-manual-wrapper" class="form-group hidden">
                <label for="reg-neighborhood-manual">Enter Neighborhood Name</label>
                <input type="text" id="reg-neighborhood-manual">
            </div>
            <button type="submit" class="btn btn-primary">Verify Phone Number</button>
        </form>
    </div>
</div>
    </div>

    <div id="recaptcha-container"></div>

    <!-- The SINGLE, CORRECT block for the OTP Modal -->
    <div id="otp-modal-overlay" class="hidden"></div>
    <div id="otp-modal" class="hidden">
        <div class="modal-header">
             <button id="close-otp-modal-btn" title="Close">&times;</button>
            <h4>Enter Verification Code</h4>
        </div>
        <div class="modal-content">
            <p>We've sent a 6-digit code to <strong id="otp-phone-display"></strong>.</p>
            <form id="otp-form">
                <input type="text" id="otp-input" maxlength="6" pattern="\d{6}" required autocomplete="one-time-code" inputmode="numeric">
                <button type="submit" class="btn btn-primary">Verify & Proceed</button>
            </form>
            <div id="otp-error" class="error-message hidden"></div>
            <div class="otp-resend-container">
                <button id="resend-otp-btn" class="btn-link" disabled>Resend Code</button>
                <span id="otp-timer"></span>
            </div>
        </div>
    </div>

    <!-- The NEW Login Modal -->
    <div id="login-modal-overlay" class="hidden"></div>
    <div id="login-modal" class="hidden">
        <div class="modal-header">
            <h4>Login to Your Account</h4>
            <button id="close-login-modal-btn" title="Close">&times;</button>
        </div>
        <div class="modal-content">
            <p>Enter your phone number to receive a verification code.</p>
            <form id="login-form">
                <div class="phone-input-wrapper">
                    <span>+252</span>
                    <input type="tel" id="login-phone" required pattern="^[6-9]\d{8}$">
                </div>
                <button type="submit" class="btn btn-primary">Send Verification Code</button>
            </form>
            <div id="login-error" class="error-message hidden"></div>
        </div>
    </div>
    <!-- END OF NEW ELEMENTS -->

    <script src="./js/firebase.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
